
<h1 class="ui header">Venues</h1>

  <div class="item">
    <div class="ui button">Add Venue</div>
  </div>
  <form class="item" ng-submit="venue.searchVenue()">
    <div class="ui action input">
      <input type="text" placeholder="Search..." ng-model="venue.searchFilter">
      <select class="ui compact selection dropdown" ng-model="venue.searchCategory">
        <option value="venuename">Venue Name</option>
        <option value="venuecapacity">Capacity</option>
        <option value="venuedetails">Description</option>
      </select>
      <div type="submit" class="ui button">Search</div>
    </div>
  </form>

<div class>

<div class="ui four column stackable grid">
<div class="column" ng-repeat="x in venue.venues">
  <div class="ui fluid card">  
    <div class="content">
      <div class="header">    
        {{x.venuename}}
      </div>
      <div class="meta">
      Capacity: {{x.venuecapacity}}
      </div> 
      <div class="description">
      {{x.venuedetails}}
      </div>
    </div>

    <div class="extra content">
      <div class="ui two buttons">
        <div class="ui basic green button">Reserve</div>
      </div>
    </div>
  </div>
</div>
</div>
